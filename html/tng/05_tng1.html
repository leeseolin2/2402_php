<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="input-id">아이디</label>
                    <input type="text" id="input-id" required placeholder="4자 ~ 10자 사이, 공백없이" minlength="4"
                        maxlength="10"
                        name="input-id">
                </li>
                <li>
                    <label for="input-em">이메일</label>
                    <input type="email" id="input-em" required name="input-em">
                </li>
                <li>
                    <label for="input-ps">비밀번호</label>
                    <input type="password" id="input-ps" name="input-ps" required placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="input-psd">비밀번호 확인</label>
                    <input type="password" id="input-psd" name="input-psd" required>
                </li>
                <li>
                    <label for="ddd">가입경로</label>
                    <select name="ddd" id="ddd">
                        <option value="0">기타</option>
                        <option value="1">네이버</option>
                        <option value="2">유튜브</option>
                    </select>
                </li>
                <li>
                    <label for="mmm">메모</label>
                    <textarea id="mmm" name="mmm" cols="30" rows="10" placeholder="남길 말씀이 있다면여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>

            <input type="radio" name="m" id="radio21">
            <label for="radio21">메일 수신</label>

            <input type="radio" name="m" id="radio22">
            <label for="radio22">메일 수신 안함 </label>

        </fieldset>
        <button type="submit">가입하기</button>
        <button type="reset">취소</button>
    </form>


</body>

</html>
